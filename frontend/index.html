<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="chat-wrapper">
      <div id="chat-header">
